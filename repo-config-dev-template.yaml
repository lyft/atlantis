repos:
  - id: {{ .Env.ALLOWED_REPOS }} 
    apply_requirements: []
    checkout_strategy: merge

metrics:
  statsd:
    host: "127.0.0.1"
    port: "8125"

temporal:
  host: temporalite
  port: 7233

persistence:
  default_store:
    s3:
      bucket-name: atlantis-staging-jobs
  job_store_prefix: output
  deployment_store_prefix: deployments
